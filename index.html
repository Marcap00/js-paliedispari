<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e dispari</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container py-4">
        <p>Inserisci una parola e il programma ti risponderà se è palindroma oppure no.</p>
        <form id="form-palindrome" class="row mt-4 g-3 border border-2 rounded-4">
            <p class="m-2">Inserisci una parola:</p>
            <div class="col-auto">
              <input type="text" id="inputWord" class="form-control" placeholder="example">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Invia</button>
            </div>
          </form>
    </div>
    <!-- Bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
